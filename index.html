<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#FF0000" />

  <!-- Primary Meta Tags -->
  <title>pdfcanada.ca - Free PDF Tools</title>
  <meta name="description"
    content="Free, secure, and private PDF tools built in Canada. Process files locally in your browser.">
  <meta name="application-name" content="pdfcanada.ca" />
  <meta name="apple-mobile-web-app-title" content="pdfcanada.ca" />

  <!-- SEO Enhancement 2026 -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
  <meta name="author" content="pdfcanada.ca" />


  <!-- Icons & PWA -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/favicon.svg" color="#FF0000" />



  <!-- Performance & CDNs -->
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Tailwind CDN (Kept for simplicity) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            canada: {
              red: '#FF0000',
              darkRed: '#C40000',
              leaf: '#D80000'
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    /* Custom scrollbar for page grid */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }

    html {
      scroll-behavior: smooth;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }

    /* Safe Area Support */
    :root {
      --safe-area-inset-top: env(safe-area-inset-top, 0px);
      --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      --safe-area-inset-left: env(safe-area-inset-left, 0px);
      --safe-area-inset-right: env(safe-area-inset-right, 0px);
    }

    /* Pulse animation for active buttons */
    @keyframes pulse-subtle {

      0%,
      100% {
        box-shadow: 0 10px 25px -3px rgba(255, 0, 0, 0.3);
      }

      50% {
        box-shadow: 0 10px 30px -3px rgba(255, 0, 0, 0.5);
      }
    }

    .animate-pulse-subtle {
      animation: pulse-subtle 2s ease-in-out infinite;
    }

    /* Better touch handling */
    button,
    a {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    /* Prevent text selection on buttons */
    button {
      user-select: none;
      -webkit-user-select: none;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
